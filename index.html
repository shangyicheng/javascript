<!DOCTYPE html>		<!-- 這是註解 -->
<html>				<!-- 這是html開頭的tag -->
<head>				<!-- 這是head開頭的tag -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<!-- 宣告編碼 -->
<title>這是要教給大家的Javascript程式</title>							<!-- 放在視窗列的文字 -->

    <!-- CSS Base -->
     <link rel="stylesheet" type='text/css' media='all' href="css/base.css"> 
    <!-- CSS Colors -->
     <link rel="stylesheet" type='text/css' media='all' href="css/colors.css"> 
    <!-- Optional - CSS SVG Icons (Font Awesome) -->
     <link rel="stylesheet" type='text/css' media='all' href="css/svg-icons.css"> 


</head>				<!-- 這是head結束的tag -->
<body>
    <main role="main">
        <article id="webslides" class="vertical">
<section class="bg-black aligncenter">
<!-- 下面是選項的語法 -->
<div class="wrap  fadeInUp" id="sec1">
	<div class="content-left">
		<input type="radio" name="option" value="海邊" checked>海邊<br>
		<input type="radio" name="option" value="榕園">榕園<br>
		<input type="radio" name="option" value="台大體育館">台大體育館<br>
		<select name="test" class="opts" id="myselect">
		  <option selected value=1>Bii畢書盡</option>
		  <option value=2>ㄇㄚˊ幾兔</option>
		  <option value=3>史迪奇</option>
		</select>
		名言一:<input id="quote_input1" value="努力做好每一件事"> <br>
		名言二:<input id="quote_input2" value="上天不會給你過不了的考驗"> <br>
		名言三:<input id="quote_input3" value="撐過去就是你的了,You are the best!"> <br>
		<button type="button" id="mybutton" onclick=showopt()>產生名言</button>	<!-- 按了之後要執行showopt() -->
	</div>
</div>
<div id="sec2">	
	<span id="teacher" class="background-right-bottom" style="background-image:url('images/ycshu.png'); z-index:5;"></span>
	<span id="bgimage" class="background light" style="background-image:url('images/road-dawn-mountains-sky.jpeg');"></span>
	<div class="wrap  fadeInUp">
		<div class="content-left">
			<blockquote>
				<h3 id="quote_line1">"努力做好每一件事"</h3>
				<p id="author1"><cite>上天不會給你過不了的考驗</cite></p>
			</blockquote>
			<blockquote>
				<h3 id="quote_line2">"撐過去就是你的了"</h3>
				<p id="author2"><cite>You are the best!</cite></p>				
			</blockquote>
		</div>
	</div>
</div>
</section>

        </article>
        <!-- end article -->
    </main>

<!-- 以下就真的是Javascript的程式了 -->
<script src="js/webslides.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/html2canvas.js"></script>
<script>
	const ws = new WebSlides();
	//
	$( "#sec2" ).hide();

function showopt() {

	var x;
	x = document.getElementById("quote_input1").value;
	x = x.split(',');
	x = x.join('<br>');
	document.getElementById("quote_line1").innerHTML = x;
	x = document.getElementById("quote_input2").value;
	x = x.split(',');
	x = x.join('<br>');
	document.getElementById("quote_line2").innerHTML = x;
	x = document.getElementById("quote_input3").value;
	x = x.split(',');
	document.getElementById("author1").innerHTML = "<cite>" + x[0] + "</cite>";
	
	var teacher_no = document.getElementById("myselect").value;
	if(teacher_no == 1) {
		document.getElementById("teacher").style = "background-image:url('images/Bii.png'); z-index:5;";
	} else if (teacher_no == 2) {
		document.getElementById("teacher").style = "background-image:url('images/麻吉兔.png'); z-index:5;";
	} else if (teacher_no == 3) {
		document.getElementById("teacher").style = "background-image:url('images/史迪奇.png'); z-index:5;";
	}
	
	var y = document.getElementsByName("option");
	for(var i=0; i<y.length; ++i) {
		if(y[i].checked) {
			document.getElementById("author2").innerHTML = "<cite>" + x[1] + "</cite>";
			if(i==1) {
				document.getElementById("bgimage").style = "background-image:url('images/ncku.jpg');";
			} else if(i==2) {
				document.getElementById("bgimage").style = "background-image:url('images/concert.jpg');";
			} else {
				document.getElementById("bgimage").style = "background-image:url('images/beach.jpg');";
			}
		}
	}
	$( "#sec1" ).hide();
	$( "#sec2" ).show();
	
	
}
</script>
</body>
</html>
